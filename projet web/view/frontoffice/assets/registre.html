<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#d1d5db] flex items-center justify-center min-h-screen">

  <div class="bg-[#f9fafb] text-black rounded-2xl shadow-lg w-full max-w-sm p-8">
    
    <div class="flex justify-center mb-6">
      <img src="../images/logo.png" alt="logo" class="w-20 h-20">
    </div>

    <h1 class="text-2xl font-semibold text-center mb-6" style="color:#166534;">
      Créer un compte
    </h1>

    
    <form action="login.html" method="get" class="space-y-4">

      
      <div>
        <label for="nom" class="block text-sm mb-1 text-black">Nom complet</label>
        <input type="text" id="nom" name="nom" placeholder="Entrer votre nom complet" 
          required pattern="[A-Za-zÀ-ÿ\s]{3,}"
          title="Le nom doit contenir au moins 3 lettres"
          class="w-full px-3 py-2 rounded-lg bg-[#f9fafb] border border-gray-600 focus:outline-none focus:ring-2 focus:ring-emerald-500">
      </div>

      
      <div>
        <label for="email" class="block text-sm mb-1 text-black">Email</label>
        <input type="email" id="email" name="email" placeholder="Entrer votre email" 
          required
          class="w-full px-3 py-2 rounded-lg bg-[#f9fafb] border border-gray-600 focus:outline-none focus:ring-2 focus:ring-emerald-500">
      </div>

      
      <div>
        <label for="mdp" class="block text-sm mb-1 text-black">Mot de passe</label>
        <input type="password" id="mdp" name="mdp" placeholder="Entrer votre mot de passe"
          required minlength="6"
          title="Le mot de passe doit contenir au moins 6 caractères"
          class="w-full px-3 py-2 rounded-lg bg-[#f9fafb] border border-gray-600 focus:outline-none focus:ring-2 focus:ring-emerald-500">
      </div>

     
      <div>
        <label for="confirm_mdp" class="block text-sm mb-1 text-black">Confirmer le mot de passe</label>
        <input type="password" id="confirm_mdp" name="confirm_mdp" placeholder="Confirmer votre mot de passe"
          required minlength="6"
          title="Le mot de passe doit contenir au moins 6 caractères"
          class="w-full px-3 py-2 rounded-lg bg-[#f9fafb] border border-gray-600 focus:outline-none focus:ring-2 focus:ring-emerald-500">
      </div>

      
      <div>
        <label for="role" class="block text-sm mb-1 text-black">Choisir un rôle</label>
        <select id="role" name="role" required
          class="w-full px-3 py-2 rounded-lg bg-[#f9fafb] text-black border border-gray-600 focus:outline-none focus:ring-2 focus:ring-emerald-500">
          <option value="">-- Choisir un rôle --</option>
          <option value="Client">Client</option>
          <option value="Freelancer">Freelancer</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      
      <div class="flex items-start gap-2">
        <input type="checkbox" id="conditions" name="conditions" required
          class="mt-1 accent-[#166534]">
        <label for="conditions" class="text-sm text-black">
          J’accepte les <a href="#" class="text-[#166534] font-medium hover:underline">conditions d’utilisation</a>
        </label>
      </div>

     
      <button type="submit"
        class="w-full bg-[#166534] hover:bg-[#0f3e26] text-white font-medium py-2 rounded-lg transition">
        S’inscrire
      </button>

      
      <p class="text-center text-sm mt-4 text-black">
        Vous avez déjà un compte ?
        <a href="login.html" class="text-[#166534] font-medium hover:underline">Se connecter</a>
      </p>

    </form>
  </div>

</body>
</html>
