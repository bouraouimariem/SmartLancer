<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#d1d5db] flex items-center justify-center min-h-screen">

  <div class="bg-[#f9fafb] text-black rounded-2xl shadow-lg w-full max-w-sm p-8">
    
    <h1 class="text-2xl font-semibold text-center mb-6 text-[#166534]">
      Bienvenue <span id="username" class="font-bold"></span>
    </h1>

    <form action="freelancer.html" method="get" class="space-y-5">


    
      <div>
        <label for="photo" class="block text-sm font-medium text-black mb-1">Photo de profil :</label>
        <label for="photo" 
          class="inline-block bg-[#166534] text-white text-sm font-medium py-2 px-4 rounded-lg cursor-pointer hover:bg-green-700 transition">
          Choisir un fichier
        </label>
        <input type="file" id="photo" name="photo" required class="hidden">
      </div>

    
      <div>
        <label for="lien" class="block text-sm font-medium text-black mb-1">Lien Portfolio :</label>
        <input type="url" id="lien" name="lien" placeholder="Entrez le lien de votre portfolio"
          required
          class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      
      <div>
        <label for="bio" class="block text-sm font-medium text-black mb-1">Bio :</label>
        <textarea id="bio" name="bio" rows="3" placeholder="Écrivez une courte biographie"
          required
          class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600"></textarea>
      </div>

      
      <div>
        <label for="experience" class="block text-sm font-medium text-black mb-1">Expérience :</label>
        <textarea id="experience" name="experience" rows="3" placeholder="Décrivez votre expérience professionnelle"
          required
          class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600"></textarea>
      </div>

      
      <div>
        <label for="competences" class="block text-sm font-medium text-black mb-1">Compétences :</label>
        <input type="text" id="competences" name="competences" placeholder="Ex: HTML, CSS, JavaScript"
          required
          class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

    
      <div>
        <label for="tarif" class="block text-sm font-medium text-black mb-1">Tarif (en DT) :</label>
        <input type="number" id="tarif" name="tarif" placeholder="Entrez votre tarif en dinars tunisiens"
          required min="1"
          class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      
      <button type="submit"
        class="w-full bg-[#166534] hover:bg-green-700 text-white font-medium py-2 rounded-lg transition">
        Créer mon profil
    </button>


    </form>
  </div>

</body>
</html>
