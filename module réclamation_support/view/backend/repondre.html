<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réponse à une réclamation</title>
  <link rel="stylesheet" href="repondre.css">
</head>
<body>
  <header>
    <h1>SmartLancer - Réponse à la réclamation</h1>
  </header>

  <main>
    <h2>Répondre à la réclamation</h2>

    <form>
      <label for="message">Message à envoyer :</label>
      <textarea id="message" name="message" placeholder="Écrivez votre réponse ici..."></textarea>
      
      <div class="actions">
        <button type="submit" class="envoyer">Envoyer</button>
        <button type="button" class="annuler" onclick="window.history.back()">Annuler</button>
      </div>
    </form>
  </main>

  <footer>© 2025 SmartLancer | Gestion des Réclamations</footer>
</body>
</html>
